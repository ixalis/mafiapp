{% extends 'base_generic.html' %}
{% block content %}
<h1> Inbox </h1>
<ul class="list-group">
	{% for message in messages %}
	<li class="list-group-item" data-toggle="tooltip" title="{{message.deliverytime}}"> {{message.content | safe}} <div class="pull-right"> {% for a in message.addressee.all %} {{a}}, {% endfor %} </div></li>
	{% endfor %}
</ul>
{% endblock %}
